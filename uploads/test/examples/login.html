<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="new ie6" lang="en"><![endif]-->

<!--[if IE 8 ]><html class="new ie8" lang="en"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="new" lang="en"><!--<![endif]-->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Force IE to use the latest rendering engine or Chrome Frame (if available) -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

		<!-- Page Info -->
		<title>Login Example | Microlise Bootstrap</title>
		<meta name="description" content="Generic description of the application goes here."/>
		<meta name="author" content="Microlise Ltd."/>
		<meta name="copyright" content="Copyright (c) 2012 Microlise Ltd." />

		<!-- Favicons -->
		<link rel="shortcut icon" href="../img/favicon.ico"/>
		<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

		<!-- Global CSS -->
		<link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
		<!--[if lte IE 7]>
			<link rel="stylesheet" type="text/css" href="ie.css" media="all" />
		<![endif]-->

		<!-- Themes -->
		<link rel="alternate stylesheet" type="text/css" href="../css/dummy.css" title="dummy" media="screen" disabled="">
		<link rel="alternate stylesheet" type="text/css" href="../css/jcb.css" title="jcb" media="screen" disabled="">

		<script type="text/javascript" src="../js/modernizr.min.js"></script>
		<!-- Other Javascript goes at the bottom of the page, to improve page load-times. -->
	</head>
	<body onload="prettyPrint()">

		<a href="#content" class="skiplink">Skip Navigation</a>

		<div class="session">
			<div class="container">
				<p class="session-powered">Powered by <a href="http://microlise.com/" class="icon-microlise"> microlise</a></p>
			</div><!-- /.container -->
		</div><!-- /.session -->

		<header class="site-header">
			<div class="nav nav-main">
				<div class="container">
					<div class="logo">Microlise</div>
				</div><!-- /.container -->
			</div><!-- /.main -->
			<div class="nav nav-sub">
			</div><!-- /.subnav -->
		</header>

		<div id="content">
			<div class="container">

					<div class="mod login t-simple">
						<h1 class="hd t-bam">Login</h1>
						<form action="#" class="bd">
							<div>
								<label for="username">Username:</label>
								<input type="text" id="username" name="username" />
							</div>
							<div>
								<label for="password">Password:</label>
								<input type="password" id="password" name="password" />
							</div>
							<div class="checkbox">
								<p></p>
								<div>
									<span>
										<input id="remember" type="checkbox" name="remember">
										<label for="remember">Remember me on this computer.</label>
									</span>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</form>
					</div>

			</div><!-- /#content -->
		</div><!-- /.container -->

		<footer>
			<div class="container">
				<a href="#" class="poweredby">Powered by Microlise</a>
				<a href="#" id="toggler">Toggle stylesheet</a>
			</div>
		</footer>

		<!-- Required, on all pages: -->
			<!-- JQuery -->
			<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
			<!-- Modernizer polyfill -->
			<script type="text/javascript" src="../js/initialize.js"></script>
			<!-- jqGrid -->
			<script type="text/javascript" src="../js/jqgrid/grid.locale-en.js"></script>
			<script type="text/javascript" src="../js/jqgrid/jquery.jqGrid.min.js"></script>

		<!-- Not required, Bootstrap demo data -->
			<script type="text/javascript" src="../js/google-code-prettify/prettify.js"></script>
			<script type="text/javascript" src="../js/stylesheet-toggle.min.js"></script>
			<script type="text/javascript">
				$(function(){
					// Call stylesheet init so that all stylesheet changing functions will work
					$.stylesheetInit();

					// Loops through stylesheets
					$('#toggler').bind(
						'click',
						function(e)
						{
							$.stylesheetToggle();
							return false;
						}
					);
				});
			</script>
	</body>
</html>
