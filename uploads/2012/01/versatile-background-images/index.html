<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Versatile Background Images with CSS</title>
		<style type="text/css">
			body {
				margin: 2em auto;
				width: 660px;
			}
			div {
				background: url('img/pattern.png');
				float: left;
				height: 200px;
				margin: 10px;
				width: 200px;
			}
			em {
				background: #000;
				color: #fff;
				display: block;
				line-height: 2em; 
				text-align: center;
				width: 100%;
			}
			.orange {
				background-color: #ff9600;
			}
			.red {
				background-color: #ff0000;
			}
			.pink {
				background-color: #fc56ea;
			}
			.green {
				background-color: #4eff00;
			}
			.blue {
				background-color: #00fcff;
			}
			.yellow {
				background-color: #e4ff00;
			}
			.purple {
				background-color: #8944dd;
			}
			.white {
				background-color: #ffffff;
			}
			.gray {
				background-color: #97929f;
			}
		</style>
	</head>
	<body>
		<div class="orange"><em>Orange</em></div>
		<div class="red"><em>Red</em></div>
		<div class="pink"><em>Pink</em></div>
		<div class="green"><em>Green</em></div>
		<div class="blue"><em>Blue</em></div>
		<div class="yellow"><em>Yellow</em></div>
		<div class="purple"><em>Purple</em></div>
		<div class="white"><em>White</em></div>
		<div class="gray"><em>Gray</em></div>
	</body>
</html>
