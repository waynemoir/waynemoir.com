---
layout: default
---
<article class="post">

    <h1>{{ page.title }}</h1>
    {{ content }}

	<footer class="island--well">
		<time pubdate="">{{ page.date | date: "%B %e, %Y" }}.<br></time>

		{% if page.tags.size >= 0 %}
			Tagged: 
			{% for tag in page.tags  %}
				{{ tag }},
			{% endfor %}
		{% endif %}
	</footer>

</article>

{% if page.previous.url %} 
	<a href="{{page.previous.url}}" title="{{page.previous.title}}" class="post-nav post-nav--prev">Older posts &lt;</a> 
{% endif %} 
{% if page.next.url %} 
	<a href="{{page.next.url}}" title="{{page.next.title}}" class="post-nav post-nav--next">&gt; Newer posts</a> 
{% endif %}
