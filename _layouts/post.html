---
layout: default
---
<article class="post">

    <h1>{{ page.title }}</h1>
    {{ content }}

	<strong>{{ page.date | date: "%B %e, %Y" }}</strong>
</article>

{% if page.previous.url %} 
	<a href="{{page.previous.url}}" title="Older posts" class="post-nav post-nav--prev">&lt;</a> 
{% endif %} 
{% if page.next.url %} 
	<a href="{{page.next.url}}" title="Newer posts" class="post-nav post-nav--next">&gt;</a> 
{% endif %}
