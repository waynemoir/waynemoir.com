	<head>
		<!-- Meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="The online notebook and blog of Wayne Moir, Professional Web Designer" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>{% if page.title %} {{  page.title  }} | {% endif %} Wayne Moir</title>

		<!-- Favicons -->
		<link rel="shortcut icon" href="/img/favicon.ico"/>

		<!-- CSS -->
		 <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
	</head>
	<body>
		<header id="site-header">
			<div class="container">
				<h1>
					<a href="/" title="Wayne Moir" rel="home" id="logo">
						<img src="/img/logo.png" alt="Wayne Moir" />
					</a>
				</h1>
				<ul class="nav">
					<li><a href="/about/">About</a></li>
				</ul>
			</div><!-- .container -->
		</header><!-- #site-header -->

		<div class="container">
			<div class="grid">

				<div class="grid__item  desk-three-quarters">
					{{ content }}
				</div><!--

			 --><aside class="grid__item  desk-one-quarter">

					<section id="search">
						<form action="/" method="get" id="site-search">
							<div class="first">
								<label for="s">Search for</label>
								<input type="text" id="s" name="s" onfocus="if(this.value==this.defaultValue)this.value=''" onblur="if(this.value=='')this.value=this.defaultValue" value="Search for...">
							</div>
							<div>
								<input type="submit" value="Go" id="go">
							</div>
						</form>
					</section>
					
					<section>
						<h1>WTF</h1>
						<a href="https://twitter.com/waynemoir" class="twitter-follow-button" data-show-count="false">Follow @waynemoir</a>
					</section>
				</aside>

			</div>
		</div>

		<footer class="site-footer">
			<nav id="categories">
				<div class="container">
					<a href="https://github.com/waynemoir/waynemoir.com">Hosted on Github</a>,<a href="http://jekyllrb.com/"> built with Jekyll</a>
					<a href="http://feeds.feedburner.com/waynemoir">RSS feed</a>


				</div><!-- .container -->
			</nav><!-- #categories -->
			<div class="container">
				<p class="copyright">&copy; 2005 - {{ site.time | date: '%Y' }} <a href="https://twitter.com/waynemoir">Wayne Moir</a>.</p>
			</div><!-- .container -->
		</footer><!-- #site-footer -->
