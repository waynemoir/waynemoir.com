	<head>
		<!-- Meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="Notebook and blog of Wayne Moir, Experience designer" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>{% if page.title %} {{  page.title  }} | {% endif %} Wayne Moir</title>

		<!-- Favicons -->
		<link rel="shortcut icon" href="/img/ui/favicon.ico"/>

		<!-- CSS -->
		<link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
	</head>
	<body>
		<header class="page-head">
			<div class="container">
				<a href="/" title="Wayne Moir" rel="home">
					<img src="/img/ui/logo.png" alt="Wayne Moir" />
				</a>

				<ul class="nav  nav--site">
					<li><a href="/articles/">Articles</a></li>
					<li><a href="/resources/">Resouces</a></li>
				</ul>
			</div>
		</header>


		<div class="container">
			<div class="grid">

				<div class="grid__item  desk-six-tenths">
					{{ content }}
				</div><!--
			--><div class="grid__item  desk-three-tenths  push--desk-one-tenth">
					<h2 class="subtitle  muted">Also read</h2>
					<ul class="block-list  ui-also-read">


						{% for post in site.posts limit:5 %}
							<li class="muted">
								<a href="{{ post.url }}">
									<h3 class="ui-also-read__title">{{ post.title }}</h3>
									<p class="ui-also-read__excerpt">{{ post.excerpt }}</p>
								</a>
							</li>
						{% endfor %}

					</ul>
				</div>

			</div>
		</div>

		<footer class="site-footer">
			<div class="container">

<p><a href="https://twitter.com/waynemoir">Wayne Moir</a> Experience designer</p>

<ul class="inline">
	<li><a href="https://twitter.com/waynemoir" title="Twitter"><i class="icon  icon-twitter" aria-hidden="true"></i> @waynemoir</a></li>
	<li><a href="https://github.com/waynemoir" title="GitHub"><i class="icon  icon-github" aria-hidden="true"></i> waynemoir</a></li>
	<li><a href=""><i class="icon  icon-linkedin" aria-hidden="true"></i> Linked in</a></li>
</ul>




<a href="http://feeds.feedburner.com/waynemoir">RSS</a>
			</div>
		</footer>
		<div class="container">

			<p class="copyright">&copy; {{ site.time | date: '%Y' }}</p>
		</div>
