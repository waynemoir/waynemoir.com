<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>JavaScript Exercise</title>
	</head>
	<body>
		<p>
			<script type="text/javascript">
				var currentTime = new Date();
				var year = currentTime.getFullYear();
				var month = currentTime.getMonth() + 1;
				var day = currentTime.getDate();

				if (month == 01){
					month = "January";
				}
				else if (month == 02){
					month = "February";
				}
				else if (month == 03){
					month = "March";
				}
				else if (month == 04){
					month = "April";
				}
				else if (month == 05){
					month = "May";
				}
				else if (month == 06){
					month = "June";
				}
				else if (month == 07){
					month = "July";
				}
				else if (month == 08){
					month = "August";
				}
				else if (month == 09){
					month = "September";
				}
				else if (month == 10){
					month = "October";
				}
				else if (month == 11){
					month = "November";
				}
				else if (month == 12){
					month = "December";
				}
				document.write(month + " " + day + ", " + year + ".");
			</script>
		</p>
	</body>
</html>
