---
layout: default
---

{% for post in site.posts limit:1 %}

	<article class="post">

		<h1>{{ post.title }}</h1>
		{{ post.content }}

		<strong>{{ post.date | date: "%B %e, %Y" }}</strong>
	</article>

{% endfor %}


{% for post in site.posts limit:1 offset:1 %}

	<a href="{{post.url}}" title="Previous post: {{post.title}}" class="post-nav post-nav--prev">&lt;</a>

{% endfor %}
